<div class="page-header">
  <div class="container">
    <h1><a routerLink="/students"><mat-icon style="font-size: 30px; padding-right: 10px;">chevron_left</mat-icon></a> {{header}}</h1>
  </div>
</div>

<div class="container" style="margin-top: 30px;">
  <div class="row">

    <div class="col-xs-6">
      <form #studentDetailsForm="ngForm">

        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input type="text" matInput [(ngModel)]="studentModel.firstName" name="firstName">
            </mat-form-field>
          </div>

          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input type="text" matInput [(ngModel)]="studentModel.lastName" name="lastName">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Birthdate</mat-label>
              <input [matDatepicker]="picker" matInput [(ngModel)]="studentModel.dateOfBirth" name="dateOfBirth">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input type="text" matInput [(ngModel)]="studentModel.phoneNumber" name="phoneNumber">
            </mat-form-field>
          </div>
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Gender</mat-label>
              <mat-select [(ngModel)]="studentModel.genderId" name="genderId">
                <mat-option *ngFor="let gender of genderList" [value]="gender.genderId">
                  {{gender.description}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input type="text" matInput [(ngModel)]="studentModel.email" name="email">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Physical Address</mat-label>
              <input type="text" matInput [(ngModel)]="studentModel.address.physicalAddress" name="physicalAddress">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Postal Code</mat-label>
              <input type="text" matInput [(ngModel)]="studentModel.address.postalAddress" name="postalAddress">
            </mat-form-field>
          </div>
        </div>

        <div class="row center" *ngIf="!isNewStudent">
          <div class="col-xs-6 end-xs">
            <button mat-raised-button color="primary" (click)="updateStudent()">UPDATE</button>
          </div>
          <div class="col-xs-6">
            <button mat-raised-button style="background-color: red; color: white;" (click)="deleteStudent()">DELETE</button>
          </div>
        </div>
        <div class="row center" *ngIf="isNewStudent">
          <div class="col-xs-6 center-xs">
            <button mat-raised-button color="primary" (click)="insertStudent()">Add</button>
          </div>
        </div>

      </form>
    </div>

    <div class="col-xs-6">
      <!-- Profile Image -->
    </div>
  </div>
</div>
